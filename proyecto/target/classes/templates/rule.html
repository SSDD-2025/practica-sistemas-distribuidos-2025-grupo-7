<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/inicio.css">
    <link rel="stylesheet" href="/css/rule.css">
    <title>RULETA</title>
</head>

<body>
    <div style="display: flex;">
        {{>barraIzq}}
        <div style="background-color: rgb(71, 71, 71);width: 20%;"></div>
        <div class="container-main" style="height: 911px;">
            <div class="barra-arriba" style="display: flex;justify-content: end;">
                <div onclick="redirigir_inicio()" id="boton-ini">inicio</div>
            </div>
            {{>sueldo}}
            <p style="text-align: center;color: purple; font-size: 40px;">GIRA LA RULETA JAMES Y GANA MILLONES</p>
            <div class="container">

                
                <!--pa la rule-->
                <canvas id="canvas" width="500" height="500"></canvas>
                <div id="spin"></div>
                {{#userLogged}}
                <div style="color: white;display: block; align-items: center; justify-content: center;text-align: center; margin-top: 100px;">
                    <form  id="ruletaForm" action="/procesarPartidaRule"  method="post" >
                        <p>Dinero a apostar:</p>
                        <input type="number" step="0.5" name="apuesta" placeholder="Ingresa un número">
                        <br>
                        <p>Numero elegido:</p>
                        <input type="number" name="numElegido" placeholder="Ingresa un número">
                        <br>
                        <input onclick="spin()" type="submit" value="Girar la Ruleta">
                    </form>
                </div>
                {{/userLogged}}
                <div class="resultado">
                    Resultado: <span id="resultado">-</span>
                    {{#saldoInsuficiente}}
                    <p>AAAAAAAAAAAAAAA</p>
                    {{/saldoInsuficiente}}
                </div>
            </div>
            <script src="/js/rule.js"></script>

        </div>
    </div>
    <script src="/js/inicio.js"></script>
</body>

</html>
